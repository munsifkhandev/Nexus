<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
  </head>
  <body>
    <h1>Homework on Forms</h1>

    <h2>Feedback Form</h2>

    <form>
      <label for="Yname">Your Name: </label>
      <input type="text" name="username" id="Yname" /> <br />
      <br />
      <label for="Yemail">Your Email:</label>
      <input type="email" name="userEmail" id="Yemail" /> <br />
      <br />
      <label>Rate Us:</label>
      <input type="radio" name="rating" id="onestar" />
      <label for="onestar">1 star</label>
      <input type="radio" name="rating" id="twostar" />
      <label for="twostar">2 star</label>
      <input type="radio" name="rating" id="threestar" />
      <label for="threestar">3 star</label>
      <input type="radio" name="rating" id="fourstar" />
      <label for="fourstar">4 star</label>
      <input type="radio" name="rating" id="fivestar" />
      <label for="fivestar">5 star</label>
      <br />
      <label for="message">Comments:</label>
      <textarea name="message" id="message"></textarea> <br /><br />
      <button>Submit feedback</button>
    </form>
  </body>
</html>
