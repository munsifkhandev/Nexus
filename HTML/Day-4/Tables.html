<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables - HTML</title>
  </head>
  <body>
    <h1>Tables in HTML</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Munsif Khan</td>
          <td>22</td>
          <td>Islamabad</td>
        </tr>
        <tr>
          <td>Hassan</td>
          <td>23</td>
          <td>Kashmir</td>
        </tr>
        <tr>
          <td>Hadi</td>
          <td>24</td>
          <td>Mardan</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

<hr />
