<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media tags in HTML</title>
  </head>
  <body>
    <h1>Media Tags - HTML</h1>
    <br /><br />
    <!-- How to attach Audio file in website -->
    <audio src="./Saiyaara.mp3" controls></audio>
    <audio controls>
      <source src="./Saiyaara.mp3" />
      <source src="./WAVY.mp3" />
    </audio>
    <br /><br />
    <hr />
    <!-- How to attach Video file in website -->
    <video src="./Apple.mp4" height="500" width="500" controls></video>
    <hr />
    <video controls height="300" width="500">
      <source src="./interview.mp4" type="video/mp4" />
    </video>
    <br /><br />
    <!-- How to attach Youtube Video file in website -->
    <iframe
      src="https://www.youtube.com/embed/G7ldAOW9uj8"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <iframe
      src="https://www.youtube.com/embed/koRr88MZbk"
      frameborder="0"
    ></iframe>
    <iframe
      src="https://www.youtube.com/embed/_AuKZ3WdcU4"
      frameborder="0"
    ></iframe>
    <iframe
      src="https://www.youtube.com/embed/xvm9RfqsBcU"
      frameborder="0"
    ></iframe>
    <hr />
    <br />
    <iframe src="../Day-6/OGHomework.html" frameborder="0"></iframe>
  </body>
</html>
